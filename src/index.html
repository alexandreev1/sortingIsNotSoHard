<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sorter2000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div></div>
        <div id="display" class="cell">
            <h2>Here's a little display of current value:</h2>
        </div>
        <div class="cell">
            <div class="input">
                <label>
                    Enter the numbers
                    <input id="textInput" type="text" />
                </label>
            </div>
            <div class="input">
                <label>
                    Choose the way of sorting
                    <select id="way">
                        <option value="bubble">Bubble</option>
                        <option value="shell" selected>Shell's</option>
                        <option value="pyramidal">Pyramidal (heap)</option>
                    </select>
                </label>
            </div>
            <div class="input">
                <label>
                    Choose the speed of animation
                    <input id="speed" type="range" value="1500" min="900" max="1700" step="10"/>
                </label>
            </div>
            <div class="input">
                <label>
                    Press this button to start
                    <button id="applyButton">Start</button>
                </label>
            </div>
            <div class="input">
                <label>
                    Or, just use "Randomizer8000"
                    <button id="randomButton">Get random</button>
                </label>
            </div>
        </div>
        <div id="contentPlace" class="content-place"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
