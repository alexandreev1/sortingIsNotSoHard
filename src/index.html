<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sorter2000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div></div>
        <div></div>
        <div class="toolbar">
            <div class="input">
                <label>
                    Enter the numbers
                    <input id="textInput" type="text" />
                </label>
            </div>
            <div class="input">
                <label>
                    Choose the way for sorting
                    <select id="way">
                        <option value="bubble">Bubble</option>
                        <option value="shell" selected>Shell's</option>
                        <option value="pyramidal">Pyramidal</option>
                    </select>
                </label>
            </div>
            <div class="input">
                <label>
                    Choose the speed of animation
                    <input id="speed" value="10" type="range" />
                </label>
            </div>
            <div class="input">
                <label>
                    Press this shit to start
                    <button id="applyButton">Start</button>
                </label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
